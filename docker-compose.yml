version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev  # Cambia el comando para usar npm run dev
    networks:
      - app-network

networks:
  app-network:
    driver: bridge